<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <div class="container">
    <div class="form" style="display: flex; flex-direction: column; width: 500px; margin: 0 auto; background-color: rgb(231, 223, 238); border-radius: 20px; padding: 25px; align-items: center;">
        <h2>Signup Form</h2>
        UserName: <input type="text" id="userName" placeholder="Type UserName"> 
        Email: <input type="email" name="" id="email" placeholder="Type Email Address"> 
        Password: <input type="password" id="password" placeholder="Type Password">
        Confirm Password: <input type="password" id="cPassword" placeholder="Type Confirm Password">
        <button style="margin-top: 10px; padding: 6px; width: 150px;" onclick="signupHandler()"><b>Submit</b></button>
    </div>
</div>
    <script src="app.js"></script>
</body>

</html>
